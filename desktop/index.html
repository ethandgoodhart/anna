<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavus CVI Electron</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
        }

        main {
            height: 100vh;
            background-color: transparent;
            padding: 2rem;
            color: rgb(9, 9, 11);
        }

        button,
        div,
        input {
            box-sizing: border-box;
        }

        .token-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            width: 420px;
            margin: 0 auto;
            align-items: center;
        }

        .token-form label {
            font-weight: 500;
            color: rgb(9, 9, 11);
            font-size: 1rem;
        }

        .token-form div {
            display: flex;
            gap: 0.5rem;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 24px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .controls button {
            padding: 8px 16px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background: #f0f0f0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status, #message {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            backdrop-filter: blur(4px);
        }

        #message {
            bottom: 120px;
        }

        .loading {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 160px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .start-button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .start-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .video-containers {
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #local-video-container {
            width: 50vw;
            height: 65vh;
        }

        #remote-video-container {
            width: 50vw;
            height: 65vh;
        }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-hidden">
    <main class="overflow-hidden">
        <div class="token-form" id="startForm">
            <button id="startButton" class="start-button">Start Video Call</button>
            <button id="join-videocall">Join Call</button>
            <button id="leave-videocall">Leave Call</button>
        </div>
        <div id="callContainer" class="video-container" style="display: none;">
            <div class="video-wrapper">
                <canvas id="outputCanvas" style="border-radius: 100%;"></canvas>
                <video id="videoElement" style="display: none; border-radius: 100%;"></video>

                <div id="react-container"></div>
                
                <div class="controls">
                    <button id="toggleMic">Mic is On</button>
                    <button id="leaveCall">Leave</button>
                    <button id="startButton">Start Call</button>
                    <button id="endCallBtn">End Call</button>
                </div>

            </div>
        </div>

        <div class="video-containers">
            <div id="local-video-container"></div>
            <!-- <div id="remote-video-container"></div> -->
        </div>
    </main>

    <script src="./renderer.js"></script>
    <script type="module" src="./video-call.js"></script>
</body>
</html>
