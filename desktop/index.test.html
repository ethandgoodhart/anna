<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
        }

        main {
            height: 100vh;
            background-color: transparent;
            padding: 2rem;
            color: rgb(9, 9, 11);
        }

        button,
        div,
        input {
            box-sizing: border-box;
        }

        .token-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            width: 420px;
            margin: 0 auto;
            align-items: center;
        }

        .token-form label {
            font-weight: 500;
            color: rgb(9, 9, 11);
            font-size: 1rem;
        }

        .token-form div {
            display: flex;
            gap: 0.5rem;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 24px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .controls button {
            padding: 8px 16px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background: #f0f0f0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .loading {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 160px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .start-button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .start-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>

        <div id="callContainer" class="video-container" >

                <img src="image.png" id="videoElement" style="width: 100%; height: 100%; border-radius: 100%;"></img>
