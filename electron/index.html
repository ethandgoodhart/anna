<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavus CVI Electron</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
        }

        main {
            height: 100vh;
            background-color: transparent;
            padding: 2rem;
            color: rgb(9, 9, 11);
        }

        button,
        div,
        input {
            box-sizing: border-box;
        }

        .token-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            width: 420px;
            margin: 0 auto;
            align-items: center;
        }

        .token-form label {
            font-weight: 500;
            color: rgb(9, 9, 11);
            font-size: 1rem;
        }

        .token-form div {
            display: flex;
            gap: 0.5rem;
        }

        .video-container {
            position: fixed;
            bottom: 16px;
            right: 16px;
        }

        .video-wrapper {
            position: relative;
            height: 320px;
            aspect-ratio: 16 / 9;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            min-width: 8rem;
        }

        .controls button {
            padding: 0.25rem;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #f0f0f0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 160px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <main>
        <div id="callContainer" class="video-container">
            <div class="video-wrapper">
                <canvas id="outputCanvas"></canvas>
                <video id="videoElement" style="display: none;"></video>
                <div class="controls">
                    <button id="toggleMic">Mic is On</button>
                    <button id="leaveCall">Leave</button>
                </div>
            </div>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
